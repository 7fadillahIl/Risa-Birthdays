    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", serif;
        background: #fff3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        perspective: 2000px;
        width: 90vw;
        max-width: 800px;
        height: 90vh;
        max-height: 500px;
        position: relative;
      }

      .book {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        display: flex;
      }

      .spine {
        width: 4px;
        background: #aaa;
        margin: 0 2px;
        box-shadow: inset 0 0 5px #00000033;
      }

      .page {
        width: 50%;
        height: 100%;
        background: white url("https://i.ibb.co/ZL2r9ff/flower-bg.png")
          no-repeat bottom right;
        background-size: 120px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: transform 1s ease;
        padding: 30px;
        border-radius: 6px;
        position: relative;
      }

      .page h2 {
        color: #d94f70;
        margin: 0 0 10px;
      }

      .page p {
        color: #333;
        font-size: 17px;
      }

      .nav-buttons {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
      }

      .nav-buttons button {
        padding: 10px 20px;
        background: #d94f70;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      .nav-buttons button:hover {
        background: #b23b58;
      }

      /* Music Button */
      .music-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: #fff;
        border: 2px solid #d94f70;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px #d94f70;
        cursor: pointer;
        transition: background 0.3s;
      }

      .music-btn:hover {
        background: #ffdce2;
      }

      .music-btn::before {
        content: "üéµ";
        font-size: 22px;
      }

      /* Hearts */
      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url("https://i.ibb.co/Kj1xK9q/heart.png") no-repeat center;
        background-size: contain;
        animation: floatHeart 4s linear infinite;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .book {
          flex-direction: column;
        }
        .page {
          width: 100%;
        }
        .spine {
          display: none;
        }
      }

      .page {
        /* Tambahan efek flipping */
        backface-visibility: hidden;
        transform-origin: center left;
        transform-style: preserve-3d;
      }

      .book.flipping .page {
        animation: flipPage 1s ease forwards;
      }

      @keyframes flipPage {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(-180deg);
        }
      }

      .spine {
        width: 6px;
        background: linear-gradient(to bottom, #bbb, #999);
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }

      @media (max-width: 768px) {
        .container {
          width: 95vw;
          height: auto;
          padding-top: 40px;
        }

        .book {
          flex-direction: row;
          flex-wrap: wrap;
          height: auto;
        }

        .page {
          width: 100%;
          height: auto;
          margin-bottom: 10px;
        }

        .nav-buttons {
          flex-direction: column;
          gap: 10px;
        }

        .music-btn {
          width: 40px;
          height: 40px;
        }

        .music-btn::before {
          font-size: 18px;
        }
      }
    </style>

      const leftPage = document.getElementById("leftPage");
      const rightPage = document.getElementById("rightPage");

      function updateBook() {
        const content = pages[currentPage];
        leftPage.innerHTML = `<h2>${content.left.h}</h2><p>${content.left.p}</p>`;
        rightPage.innerHTML = `<h2>${content.right.h}</h2><p>${content.right.p}</p>`;
      }

      function nextPage() {
        if (currentPage < pages.length - 1) {
          currentPage++;
          updateBook();
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          currentPage--;
          updateBook();
        }
      }

      // Floating hearts
      const hearts = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${3 + Math.random() * 2}s`;
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 600);

      // Music toggle
      const music = document.getElementById("bgMusic");
      const musicBtn = document.getElementById("musicBtn");
      let isPlaying = false;

      function toggleMusic() {
        if (!isPlaying) {
          music.play();
          isPlaying = true;
          musicBtn.style.boxShadow = "0 0 10px #4caf50";
          musicBtn.style.borderColor = "#4caf50";
        } else {
          music.pause();
          isPlaying = false;
          musicBtn.style.boxShadow = "0 0 10px #d94f70";
          musicBtn.style.borderColor = "#d94f70";
        }
      }

      function nextPage() {
        if (currentPage < pages.length - 1) {
          currentPage++;
          flipBook();
          setTimeout(updateBook, 500);
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          currentPage--;
          flipBook();
          setTimeout(updateBook, 500);
        }
      }

      function flipBook() {
        const book = document.getElementById("book");
        book.classList.add("flipping");
        setTimeout(() => book.classList.remove("flipping"), 1000);
      }

      updateBook();
    </script>
